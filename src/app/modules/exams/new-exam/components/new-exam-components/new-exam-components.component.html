<div class="row">
    <div class="col-12" style="text-align: center;">
        <h2>Componentes</h2>
        <div class="row">
            <div class="col-12">
                <button
                    nbButton
                    status="primary"
                    outline
                    [disabled]="!examComponentSelected"
                    (click)="addComponent()"
                    >AÃ±adir</button
                >
            </div>
        </div>
        <ul class="row" *ngIf="examComponents">
            <li
                class="col-12"
                *ngFor="let component of examComponents"
                [ngClass]="{
                    selected:
                        examComponentSelected &&
                        component.id === examComponentSelected.id
                }"
                (click)="selected(component)"
            >
                {{ component.name }}
            </li>
        </ul>
    </div>
</div>
